<div class="header bg-gradient-danger py-7 py-lg-8">
  <div class="container">
    <div class="header-body text-center mb-3">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <h1 class="text-white">Restablecer contraseña</h1>
          <p class="text-lead text-light">Ingrese una contraseña nueva para restablecer el acceso a su cuenta</p>
        </div>
      </div>
    </div>
  </div>
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>
<!-- Page content -->
<div class="container mt--8 pb-5">
  <!-- Table -->
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
      <div class="card bg-secondary shadow border-0">
        <div class="card-body px-lg-5 py-lg-4">
          <form [formGroup]="formModel" role="form" autocomplete="off" (submit)="onSubmit()">
            <div formGroupName="Passwords">
              <div class="form-group">
                <div class="input-group input-group-alternative mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                  </div>
                  <input class="form-control" placeholder="Nueva contraseña" formControlName="Password" type="password" required>
                </div>
                <label class="text-danger" *ngIf="formModel.get('Passwords.Password').touched && formModel.get('Passwords.Password').errors?.required">Este campo es obligatorio</label>
                <label class="text-danger" *ngIf="formModel.get('Passwords.Password').touched && formModel.get('Passwords.Password').errors?.minlength">Debe tener al menos 6 caracteres</label>
              </div>
              <div class="form-group">
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                  </div>
                  <input class="form-control" formControlName="ConfirmPassword" placeholder="Confirmar contraseña" type="password" required>
                </div>
                <label class="text-danger" *ngIf="formModel.get('Passwords.ConfirmPassword').touched && formModel.get('Passwords.ConfirmPassword').errors?.required">Este campo es obligatorio</label>
                <label class="text-danger" *ngIf="formModel.get('Passwords.ConfirmPassword').touched && formModel.get('Passwords.ConfirmPassword').errors?.passwordMismatch">Contraseñas no coinciden</label>
              </div>
            </div>
            <div class="text-muted font-italic"><small>Calidad de la contraseña: <span class="text-success font-weight-700">alta</span></small></div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary mt-4" [disabled]="!formModel.valid">Cambiar contraseña</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
